name: Trivy Sbom

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ develop ]

jobs:
    Trivy-sbom:
        runs-on: ubuntu-latest
        permissions:
            actions: write
            contents: read
            security-events: write
        steps:

        - name: Checkout
          uses: actions/checkout@v3

        - name: Trivy Sbom
          uses: PISC-CODEIA-7/central-ci-cd/.github/actions/ci/sec/trivy-sbom@develop
          with:
            TOKEN_SEC: ${{ github.token }}
